en:
  will_paginate:
    page_entries_info:
      single_page:
        zero:  "0 %{model}"
        one:   "1 %{model}"
        other: "All %{count}"
      single_page_html:
        zero:  "<b>0</b> %{model}"
        one:   "<b>1</b> %{model}"
        other: "<b>1&nbsp;-&nbsp;%{count}</b> of <b>%{count}</b> %{model}"

      multi_page: "%{from} - %{to} of %{count} %{model}"
      multi_page_html: "<b>%{from}&nbsp;-&nbsp;%{to}</b> of <b>%{count}</b> %{model}"
